<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details Form</title>
    <style>
        @media (max-width: 600px) {
            div {
                padding: 5px;
            }

            input,
            select,
            button {
                width: 100%;
                margin-top: 10px;
            }
        }

        button {
            border: 2px solid rgb(20, 1, 1);
            border-radius: 6px;
            background: rgb(220, 235, 236);
            padding: 6px;
            box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
        }

        #submittedData {
            margin: 20px;
            padding: 10px;
            border: 1px solid black;
            border-radius: 5px;
            background: #f7f7f7;
        }
    </style>
</head>

<body>
    <header>
        <h1 style="margin: 10px;">Student Details</h1>
    </header>

    <main>
        <div
            style="height: auto; background: linear-gradient(to right,#ffdbdb,#f4d6df,#e9d1e3,#decce7,#d4c8ec); margin:10px; padding:10px; border:1px solid black; border-radius:5px;">
            <!-- Form to collect data -->
            <form id="studentForm">
                <div style="margin: 10px; font-family: 'Open Sans', sans-serif; font-weight: 700;">
                    <label for="name" style="font-size: 16px; color: rgb(80, 49, 100);">Name</label>
                    <input type="text" id="name" name="Name" placeholder="Enter your name" required>
                    <br><br>

                    <label for="email" style="font-size: 16px; color: rgb(22, 35, 109);">Email</label>
                    <input type="email" id="email" name="Email" placeholder="Enter your email" required>
                    <br><br>

                    <label for="password" style="font-size: 16px; color: rgb(94, 125, 211);">Password</label>
                    <input type="password" id="password" name="Password" placeholder="Enter your password" required>
                    <br><br>

                    <label for="age" style="font-size: 16px; color: rgb(109, 101, 31);">Age</label>
                    <input type="number" id="age" name="Age" placeholder="Enter your age" min="1" max="100">
                    <br><br>

                    <label for="dob" style="font-size: 16px; color: rgb(170, 113, 39);">D.O.B</label>
                    <input type="date" id="dob" name="DOB" required>
                    <br><br>

                    <label for="document" style="font-size: 16px; color: rgb(148, 50, 26);">Upload Document</label>
                    <input type="file" id="document" name="Document" required>
                    <br><br>

                    <label for="gender">Gender</label>
                    <select id="gender" name="Gender" required>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                    <br><br>

                    <fieldset style="width: auto; font-family:'Times New Roman', Times, serif; font-size:15px;">
                        <legend><b>Subject Selection</b></legend>
                        <label for="web-dev">Web Development</label>
                        <input type="checkbox" id="web-dev" name="Subjects" value="Web Development">
                        <br>
                        <label for="java">Java</label>
                        <input type="checkbox" id="java" name="Subjects" value="Java">
                        <br>
                        <label for="cryptography">Cryptography</label>
                        <input type="checkbox" id="cryptography" name="Subjects" value="Cryptography">
                        <br>
                        <label for="networks">Computer Networks</label>
                        <input type="checkbox" id="networks" name="Subjects" value="Computer Networks">
                        <br>
                        <label for="ml">Machine Learning</label>
                        <input type="checkbox" id="ml" name="Subjects" value="Machine Learning">
                    </fieldset>
                    <br>

                    <button type="submit">Submit</button>
                </div>
            </form>

            <!-- Placeholder to show submitted data -->
            <div id="submittedData"></div>
        </div>
    </main>

    <script>
        document.getElementById("studentForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent default form submission
            
            const formData = new FormData(event.target);
            let output = "<h3>Submitted Data</h3>";

            // Display form data as key-value pairs
            for (const [key, value] of formData.entries()) {
                output += `<p><b>${key}:</b> ${value}</p>`;
            }

            document.getElementById("submittedData").innerHTML = output;
            alert("Form submitted successfully! Data displayed below.");
        });
    </script>
</body>

</html>
